<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Trash Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card login-card">
          <div class="row g-0">
            <div class="col-md-6 d-none d-md-block">
              <div class="login-image h-100"></div>
            </div>
            <div class="col-md-6">
              <div class="card-body p-5">
                <!-- Tambahkan logo untuk mobile -->
                <div class="text-center mb-4 d-block d-md-none">
                  <img src="assets/logo-login.jpg" alt="Smart Trash Logo" class="img-fluid mobile-logo">
                </div>
                <div class="text-center mb-4">
                  <h2 class="mt-3 fw-bold text-success">Smart Trash Monitoring</h2>
                  <p class="text-muted">Silakan masuk untuk melanjutkan</p>
                </div>

                <form id="loginForm">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                      <span class="input-group-text bg-success text-white"><i class="bi bi-person-fill"></i></span>
                      <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                    </div>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text bg-success text-white"><i class="bi bi-lock-fill"></i></span>
                      <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                    </div>
                  </div>
                  <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success btn-login py-2 fw-bold">
                      <i class="bi bi-box-arrow-in-right"></i> Masuk
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid text-center mt-5">
      <span class="fw-semibold text-light">Â© <span id="currentYear"></span> fatonyahmadfauzi</span>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Notifikasi Sistem</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login-script.js"></script>
</body>
</html>
